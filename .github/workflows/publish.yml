on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  example-3:
    name: Ex3 Linux
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: anaconda-client-env
          environment-file: example-environment.yml
          python-version: 3.9
          mamba-version: "*"
          channels: conda-forge,defaults
      - run: |
          conda info
          conda list

